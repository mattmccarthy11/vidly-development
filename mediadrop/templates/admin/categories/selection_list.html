<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     class="category-box">
	<ul py:if="options"
	    class="${css_class}"
	    id="${id}"
	    py:attrs="list_attrs"
	    py:with="optfields = dict((opt[0], opt) for opt in options)">
		<li py:for="cat, depth in category_tree.traverse()" py:with="value, desc, attrs = optfields[cat.id]">
			<label style="padding-left:${20 * depth}px">
				<input type="${field_type}" name="${name}" value="${value}" py:attrs="attrs" />
				${desc}
			</label>
		</li>
	</ul>
</div>
